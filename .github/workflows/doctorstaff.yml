name: Doctorstaff

on:
  push:
    branches:
      - kthcloudtest

jobs:

  patient-ms-build:
    name: Build and Test Patient Microservice
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Patient Microservice
        working-directory: backend/patient-ms
        run: mvn clean install -DskipTests

      - name: Run Tests for patient Microservice
        working-directory: backend/patient-ms
        run: mvn test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cloud.cbh.kth.se
          username: robot$deploy-b23849a9-d97a-4b9e-bd06-a4bf766b28e1+fullstack24-doctorstaff
          password: 0IhVrkf9TZbEb70mhwwxB4ybOS8yX3wN
          #username: ${{ secrets.DOCKER_USERNAME_PATIENT }}
          #password: ${{ secrets.DOCKER_PASSWORD_PATIENT }}

      - name: Build and push Patient Microservice
        uses: docker/build-push-action@v5
        with:
          context: ./backend/patient-ms
          file: ./backend/patient-ms/Dockerfile
          push: true
          tags: registry.cloud.cbh.kth.se/deploy-b23849a9-d97a-4b9e-bd06-a4bf766b28e1/fullstack24-doctorstaff
          #tags: ${{ secrets.DOCKER_TAG_PATIENT }}