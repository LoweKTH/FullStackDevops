spring.application.name=patient-ms

# Database settings
spring.datasource.url=jdbc:mysql://mysqltest:3306/fullstack24
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Hibernate settings

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Server port
server.port=8080

logging.level.org.springframework.security=DEBUG

spring.security.oauth2.client.registration.keycloak.client-id=user-ms
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://fullstackkc.app.cloud.cbh.kth.se/auth/realms/PatientSystem
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://fullstackkc.app.cloud.cbh.kth.se/realms/PatientSystem
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://fullstackkc.app.cloud.cbh.kth.se/realms/PatientSystem/protocol/openid-connect/certs


