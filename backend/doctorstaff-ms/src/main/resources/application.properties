spring.application.name=doctorstaff-ms

# Database settings
spring.datasource.url=jdbc:mysql://mysqltest:3306/fullstack24
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port
server.port=8080

spring.sql.init.mode=always


#Spring Security OAuth2 Resource Server - Keycloak Integration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://fullstackkc.app.cloud.cbh.kth.se/realms/PatientSystem
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://fullstackkc.app.cloud.cbh.kth.se/realms/PatientSystem/protocol/openid-connect/certs